version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-central_afiliado}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager

  backend:
    build: .
    image: central_afiliado_backend:latest
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-central_afiliado}
      PORT: 3000
      CORS_ORIGIN: "*"
      # Auth & Security
      UAA_JWT_SECRET: ${UAA_JWT_SECRET}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      # Integrations
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
    networks:
      - internal
      - mova
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.central-backend.rule=Host(`${DOMAIN_BACKEND}`)"
        - "traefik.http.routers.central-backend.entrypoints=websecure"
        - "traefik.http.routers.central-backend.tls.certresolver=letsencrypt"
        - "traefik.http.services.central-backend.loadbalancer.server.port=3000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ""
    image: central_afiliado_frontend:latest
    networks:
      - internal
      - mova
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.central-frontend.rule=Host(`${DOMAIN_FRONTEND}`)"
        - "traefik.http.routers.central-frontend.entrypoints=websecure"
        - "traefik.http.routers.central-frontend.tls.certresolver=letsencrypt"
        - "traefik.http.services.central-frontend.loadbalancer.server.port=80"

volumes:
  db_data:


networks:
  internal:
    driver: overlay
  mova:
    external: true
    name: mova
